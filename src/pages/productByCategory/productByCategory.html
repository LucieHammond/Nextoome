<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{categorie_vue.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
		<ion-item *ngFor="let p of produitsCategorises" (click)="SelectionProduit($event,p)">
			<ion-avatar item-start>
				<img [src] ="this.p.images[0].src">
			</ion-avatar>
							{{p.name}}
		</ion-item>
	</ion-content>
