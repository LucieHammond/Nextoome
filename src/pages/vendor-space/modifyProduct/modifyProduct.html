<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Modifier un produit</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list padding-top=20>
		<ion-item>
			<ion-textarea placeholder="Nom du produit" rows='1' [(ngModel)]="name">
			</ion-textarea>
		</ion-item>

		<ion-item>
			<ion-input type="number" a placeholder="Prix" [(ngModel)]="price">
			</ion-input>
		</ion-item>

		<ion-item>
			<ion-textarea placeholder="Description" rows='10' [(ngModel)]="description">
			</ion-textarea>
		</ion-item>
	</ion-list>

	<div>
		<ion-item>
			<ion-label>Catégorie :</ion-label>
			<ion-select [(ngModel)]="category" interface="popover">
				<ion-option *ngFor="let c of allCategories" [value]="c">{{c.name}}</ion-option>
			</ion-select>
		</ion-item>
	</div>

	<button ion-button block full (click)="updateProduct($event)" color="carotte">
		Mettre à jour ce produit
	</button>
</ion-content>
