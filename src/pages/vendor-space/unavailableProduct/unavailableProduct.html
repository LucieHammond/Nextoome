<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Détails produit</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-row>
		<ion-col col-auto><h2>{{product.name}}</h2></ion-col>
		<ion-col text-right>{{product.price}}€</ion-col>
	</ion-row>
	<img [src]="this.product.images[0].src"/>
	<div [innerHTML]="product.description"></div>


	<button ion-button icon-start full (click)="setUnavailable($event)" *ngIf="available" color="tomate">
		<ion-icon name="close"></ion-icon>
		Retirer de la vente
	</button>

	<button ion-button icon-start full (click)="setAvailable($event)" *ngIf="!available">
		<ion-icon name="check"></ion-icon>
		Remettre en vente
	</button>

</ion-content>
