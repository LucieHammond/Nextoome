<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Détails produit</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-row>
		<ion-col col-auto><h2>{{product.name}}</h2></ion-col>
		<ion-col text-right>{{product.price}}€</ion-col>
	</ion-row>
	<img [src]="this.product.images[0].src"/>
	<div [innerHTML]="product.description"></div>


	<ion-item>
		<ion-input type="number" placeholder="Prix en promotion" [(ngModel)]="price">
		</ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Date de début</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" min="2017" max="2050-10-31" [(ngModel)]="startDate"></ion-datetime>
	</ion-item>

	<ion-item>
		<ion-label>Date de fin</ion-label>
		<ion-datetime displayFormat="DD/MM/YYYY" min="2017" max="2050-10-31" [(ngModel)]="endDate"></ion-datetime>
	</ion-item>


	<button ion-button icon-start full (click)="putOnSale($event)">
		<ion-icon name="coin"></ion-icon>
		Mettre en promotion
	</button>

</ion-content>
