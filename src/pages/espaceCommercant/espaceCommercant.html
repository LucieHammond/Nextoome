<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Espace commercant</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<button ion-button block full (click)="createProduct($event)" color="carotte">
		Ajouter un produit
	</button>

	<button ion-button block full (click)="modifyProduct($event)" color="prune">
		Modifier un produit
	</button>

	<button ion-button block full (click)="unavailableProduct($event)" color="myrtille">
		Gérer la disponibilité
	</button>

	<button ion-button block full (click)="deleteProduct($event)" color="tomate">
		Supprimer un produit
	</button>
</ion-content>
