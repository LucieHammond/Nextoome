<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Panier</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let p of contenuPanier" (click)="SelectionProduit($event,p)">
      {{p.title}}
			{{p.price}}
				<button ion-button icon-only (click)="RetirerPanier($event,p)">
					<ion-icon name="close"></ion-icon>
				</button>
    </button>
</ion-list>
</ion-content>
