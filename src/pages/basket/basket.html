<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Panier</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

			<ion-row *ngFor="let p of contenuPanier" align-items-center justify-content-start>
				<ion-col col-stretch>
					<ion-item (click)="SelectionProduit($event,p)">
						{{p.title}}
					</ion-item>
				</ion-col>
				<ion-col col-3>
					 {{p.price}}€ x {{p.menu_order}}
					 </ion-col>
					 <ion-col col-2>
				<button ion-button icon-only (click)="RetirerPanier($event,p)">
					<ion-icon name="close"></ion-icon>
				</button>
				</ion-col>
			</ion-row>

</ion-list>
<ion-row align-items-center justify-content-center>
<div><h2> Prix total :  {{prixDuPanier}} € </h2></div>
</ion-row>
<button ion-button icon-start full (click)="PasserCommande($event)">
	<ion-icon name="checkmark"></ion-icon>
		Commander
	</button>
</ion-content>
