<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Panier</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
		 <ion-item>
			<ion-row *ngFor="let p of contenuPanier" >
				<ion-item-sliding #item>
					<ion-item>
						<ion-col>
							<ion-item (click)="SelectionProduit($event,p)">
								{{p.name}}
							</ion-item>
							</ion-col>
							<ion-col>
					 			{{p.price}}€ x {{p.quantite_panier}}
				 			</ion-col>
						</ion-item>
						<ion-item-options side="right">
							<button ion-button (click)="RetirerPanier($event,p)" color="tomate">Supprimer
								<ion-icon name="trash"></ion-icon>
							</button>
								</ion-item-options>
						</ion-item-sliding>
			 	</ion-row>
			</ion-item>
		</ion-list>

<ion-row align-items-center justify-content-center>
<div><h2> Prix total :  {{prixDuPanier}} € </h2></div>
</ion-row>
<button ion-button icon-start full (click)="PasserCommande($event)" color="myrtille">
	<ion-icon name="checkmark"></ion-icon>
		Commander
	</button>
</ion-content>
