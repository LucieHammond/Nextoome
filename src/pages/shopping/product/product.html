<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Détails produit</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-row>
		<ion-col col-auto><h2>{{product.name}}</h2></ion-col>
		<ion-col text-right *ngIf="!isOnSale">{{product.price}}€</ion-col>
		<ion-col text-right *ngIf="isOnSale"><sub ion-text color="carotte"><h4>PROMO : {{product.price}}€</h4></sub>
			au lieu de {{product.regular_price}}€
		</ion-col>
	</ion-row>
	<img [src]="this.product.images[0].src"/>
	<div [innerHTML]="product.description"></div>

	<div>
		<ion-item>
			<ion-label>Quantité :</ion-label>
			<ion-select [(ngModel)]="quantity" interface="popover">
				<ion-option value="0">0</ion-option>
				<ion-option value="1">1</ion-option>
				<ion-option value="2">2</ion-option>
				<ion-option value="3">3</ion-option>
				<ion-option value="4">4</ion-option>
				<ion-option value="5">5</ion-option>
			</ion-select>
		</ion-item>
	</div>

	<button ion-button icon-start full (click)="modifyProduct($event)">
		<ion-icon name="cart"></ion-icon>
		Ajouter au panier
	</button>

	<button ion-button icon-start full (click)="addToWishlist()" color="prune">
		<ion-icon name="star"></ion-icon>
		Ajouter à une liste de courses
	</button>
</ion-content>
