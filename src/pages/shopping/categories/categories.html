<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Parcourir les produits</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchProducts()" class="searchbar"
				   placeholder="Rechercher un produit">
		<div *ngIf="searching" class="spinner-container">
			<ion-spinner></ion-spinner>
		</div>
	</ion-searchbar>

	<ion-list>
		<ion-item *ngFor="let item of searchResults" (click)="selectProduct($event,item)">
			{{item.name}}
		</ion-item>
	</ion-list>

	<div>
		<ion-item *ngFor="let c of categories" (click)="selectCategory($event,c)">
			{{c.name}}
		</ion-item>
	</div>
</ion-content>
