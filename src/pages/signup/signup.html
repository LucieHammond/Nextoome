<ion-header>

  <ion-navbar>
    <ion-title>INSCRIPTION (1)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form [formGroup]="authForm" (ngSubmit)="next(authForm.value)">
		<ion-item [ngClass]="{'error':!authForm.controls.first_name.valid && authForm.controls.first_name.touched}">
			<ion-label floating>Prénom*</ion-label>
			<ion-input formControlName="first_name" type="text"></ion-input>
		</ion-item>

		<ion-item [ngClass]="{'error':!authForm.controls.last_name.valid && authForm.controls.last_name.touched}">
			<ion-label floating>Nom*</ion-label>
			<ion-input formControlName="last_name" type="text"></ion-input>
		</ion-item>

		<ion-item [ngClass]="{'error':!authForm.controls.email.valid && authForm.controls.email.touched}">
			<ion-label floating>E-mail*</ion-label>
			<ion-input formControlName="email" type="email"></ion-input>
		</ion-item>

		<ion-item [ngClass]="{'error':!authForm.controls.phone.valid && authForm.controls.phone.touched}">
			<ion-label floating>Téléphone</ion-label>
			<ion-input formControlName="phone" type="number"></ion-input>
		</ion-item>

		<button ion-button class="button" [disabled]="!authForm.valid" type="submit">Suite >></button>
	</form>
</ion-content>
