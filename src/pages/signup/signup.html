<ion-header>

  <ion-navbar>
    <ion-title>INSCRIPTION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Prénom</ion-label>
        <ion-input type="text" [(ngModel)]="account.prenom" name="prenom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="account.nom" name="nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Tél</ion-label>
        <ion-input type="text" [(ngModel)]="account.tel" name="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Adresse</ion-label>
        <ion-input type="text" [(ngModel)]="account.Adresse" name="adresse"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Code Postal</ion-label>
        <ion-input type="text" [(ngModel)]="account.cp" name="cp"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <li class="item item-checkbox">
        <span  class="checkbox">
          <input type="checkbox">
        </span>
        J'accepte
        <a href="https://www.google.fr" stop-event ng-click="update()">les conditions d'utilisation de Nextoome</a>
      </li>
   



      <div padding>
        <button ion-button [disabled]="!isenabled" color="primary" block>SIGN UP</button>
      </div>

    </ion-list>
  </form>
</ion-content>
