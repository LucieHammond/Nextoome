<ion-header>

	<ion-navbar>
		<ion-title>INSCRIPTION (2)</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<form [formGroup]="authForm" (ngSubmit)="launchConnection()">
		<ion-item>
			<ion-label>Ma ville Nextoome</ion-label>
			<ion-select formControlName="city">
				<ion-option *ngFor="let city of cities" [value]="city">{{city.name}}</ion-option>
				<ion-option [value]="{name: '', id: 'lagny', code: ''}">Autre</ion-option>
			</ion-select>
		</ion-item>

		<ion-item [ngClass]="{'error':!authForm.controls.username.valid && authForm.controls.username.touched}">
			<ion-label floating>Nom d'utilisateur*</ion-label>
			<ion-input formControlName="username" type="text"></ion-input>
		</ion-item>

		<ion-item [ngClass]="{'error':!authForm.controls.password.valid && authForm.controls.password.touched}">
			<ion-label floating>Mot de passe*</ion-label>
			<ion-input formControlName="password" type="password"></ion-input>
		</ion-item>

		<ion-item text-wrap class="conditions" no-lines>
			<ion-label><p>J'ai lu et j'accepte les conditions générales d'utilisation de Nextoome</p>
			</ion-label>
			<ion-checkbox formControlName="accept" [checked]="false" ></ion-checkbox>
		</ion-item>
		<a class="link" href="http://nextoome.fr/">Lire les conditions d'utilisation</a>

		<button ion-button class="button" [disabled]="!authForm.valid" type="submit">Valider</button>
	</form>
</ion-content>
