<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Paramètres</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header>
			Notifications
		</ion-list-header>
		<ion-item>
			<ion-label>Suivis de livraison</ion-label>
			<ion-toggle [(ngModel)]="notifDelivery"
						(ionChange)="changeSettings('notif_delivery', notifDelivery)"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Alertes promotions</ion-label>
			<ion-toggle [(ngModel)]="notifPromotions"
						(ionChange)="changeSettings('notif_promotions', notifPromotions)"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Nouveaux commerçants</ion-label>
			<ion-toggle [(ngModel)]="notifNewVendors"
						(ionChange)="changeSettings('notif_new_vendors', notifNewVendors)"></ion-toggle>
		</ion-item>
		<ion-item>
			<ion-label>Newsletter, actualités</ion-label>
			<ion-toggle [(ngModel)]="notifNewsletter"
						(ionChange)="changeSettings('notif_newsletter', notifNewsletter)"></ion-toggle>
		</ion-item>
	</ion-list>
	<br/>
	<ion-list radio-group>
		<ion-list-header>
			Langue
		</ion-list-header>
		<ion-item>
			<ion-label>Français</ion-label>
			<ion-radio checked="true" value="french"></ion-radio>
		</ion-item>
	</ion-list>
</ion-content>
